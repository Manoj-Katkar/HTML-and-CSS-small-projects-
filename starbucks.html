<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffee Company</title>
    <!-- link to the css  -->
    <link rel="stylesheet" href="./startbucks.css">
    <!-- now add the logo  -->
    <link rel="shortcut icon" href="./images/Starbucks logo.png" type="image/x-icon">

    <!-- add the fonts from google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200&display=swap" rel="stylesheet">

    <!-- now connect with the font-awsome for using the different icons -->
    <script src="https://kit.fontawesome.com/cea9806c3e.js" crossorigin="anonymous"></script>


</head>
<body>
    <header>

        <div id="header-left">
            <ul id="left-ul">
                <li><a href=""><img src="./images/Starbucks logo.png" alt=""></a></li>
                <li><a href="">MENU</a></li>
                <li><a href="">REWARDS</a></li>
                <li><a href="">GIFT CARDS</a></li>
            </ul>
        </div>


        <div id="header-right">
            <i class="fa-solid fa-location-dot"></i>
            <a href="">Find a store</a>
            <button id="left-button" type="submit">Sign in</button>
            <button id="right-button" type="button">Join now</button>
        </div>










    </header>


































    <section id="Rewards"></section>
    <section id="Party"></section>
    <section id="Bar"></section>
    <section id="tradition"></section>
    <section id="Holiday"></section>
    <section id="Kindness"></section>
    <section id="stores"></section>
    <section id="paragraph"></section>
    <footer></footer>

</html>
